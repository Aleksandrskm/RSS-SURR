<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Взаимодействие эмулятора РСС и шлюза взаимодействия РСС-СУРР</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        
        <div class="ref">
            
            <a class="home-ref" href="/" title="Главная страница">
                <img class="home" src="{{ url_for('static', filename='img/home.svg') }}" alt="Стартовая страница">
            </a>
            <div id="timer"></div>
        </div>
       
        <h1>Взаимодействие эмулятора РСС и шлюза взаимодействия РСС-СУРР</h1>

        <button id="openModal" class="button_settings">
            <img class="settings" src="{{ url_for('static', filename='img/gear.svg') }}" alt="Настройки" title="Настройки">
        </button>
    </header>
    
    {% block content %}

    <main class="butt">
        <a href="/call__simulator"><button class="btn">Имитатор одиночных вызовов</button></a>
        <a href="/call_flow_simulator"><button class="btn">Имитатор потока вызовов</button></a>
        <button class="btn" onclick="release_all_frequency_resources()">Освободить частотный ресурс КА</button>
    </main>

    {% endblock %}

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h4 class="modal-header">Настройки</h4>
            <div class="modal_row">
                <span>Минимальная продолжительность сеанса,сек:   </span>
                <input id="min-call-time" type="text" value="30">
            </div>
            <div class="closes">
                <button class="close">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
